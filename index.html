<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Sign in NFT</title>
  </head>
  <body>
    <section id="loginPage">
      <div class="container dev_flex">
        <div class="left dev_flex">
          <div class="logo dev_flex">
            <img src="/Images/logo.svg" alt="logo" />
            <h3>PNFT Market</h3>
          </div>
          <div class="middle dev_flex">
            <div class="inner">
              <div class="content">
                <h1>NFT Access</h1>
                <p>Please fill your detail to access your account.</p>
              </div>
              <form action="#">
                <div class="formGroup">
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="e.g caaqiltech@email.com" />
                </div>
                <div class="formGroup">
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="password" />
                </div>
                <div class="formGroupBottom dev_flex">
                  <div class="checkbox">
                    <input type="checkbox" id="rememberMe" />
                    <label for="rememberMe">Remember Me</label>
                  </div>
                  <a href="#" class="fotgotPassword">ForgotPassword</a>
                </div>
                <button class="btn">
                    Sign in
                </button>
              </form>
              <div class="bottomAction dev_flex">
                <p>Donâ€™t have an account?</p>
                <a href="#">SignUp</a>
              </div>
            </div>
          </div>
          <div class="channel">
            <p>@caaqil Tech</p>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </section>
  </body>
</html>
